<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script>
        var date = new Date();
        var hours = date.getHours();

        if (hours < 5) {
            alert('잠을 자렴....');
        } else {
            if (hours < 7) {
                alert('준비');
            } else {
                if (hours < 9) {
                    alert('출근');
                } else {
                    if (hours < 12) {
                        alert('빈둥빈둥');
                    } else {
                        if (hours < 14) {
                            alert('식사');
                        } else {
                            //여러가지 업무 수행....
                            alert('퇴근 언제?');
                        }
                    }
                }
            }
        }
    </script>
</head>

</html>
