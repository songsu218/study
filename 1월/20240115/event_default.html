<!DOCTYPE html>
<html>
<head>
    <title>Traditional Evnet - Default Event</title>
    <script>
        window.onload = function () {
            var button = document.getElementById('button');

            button.onclick = function () {
                return false;
            };
        };
    </script>
</head>
<body>
    <a id="button" href="http://www.naver.com">버튼</a>
</body>
</html>
