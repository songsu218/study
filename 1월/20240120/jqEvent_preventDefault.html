<!DOCTYPE html>
<html>
<head>
    <title>Event Basic</title>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function() {
            $('a').click(function (event) {
                alert('click');
                event.preventDefault();
            });
        });
    </script>
</head>
<body>
    <a href="http://www.naver.com">NAVER</a>
</body>
</html>
